<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutloano Molefe - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .half:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            z-index: 1;
        }

        .half:hover:before {
            background: rgba(0, 0, 0, 0.3);
        }

        .software {
            background: linear-gradient(to right, #000000, #333333, #555555, #777777, #999999);
        }

        .data {
            background: linear-gradient(to right, #283838, #2D5545);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="half software" onclick="navigateToSoftware()">
            <div class="content">
                <div class="icon">ðŸ’»</div>
                <h1>Software Development</h1>
                <p>Full-Stack Web & Mobile Applications</p>
                <button class="btn">View Projects</button>
            </div>
        </div>
        <div class="half data" onclick="navigateToData()">
            <div class="content">
                <div class="icon">ðŸ“Š</div>
                <h1>Data & AI Projects</h1>
                <p>Machine Learning & Data Analysis</p>
                <button class="btn">View Projects</button>
            </div>
        </div>
    </div>

    <script>
        function navigateToSoftware() {
            window.location.href = 'software.html'; 
        }
        
        function navigateToData() {
            
            window.location.href = 'data.html';
           
        }
    </script>
</body>
</html>
